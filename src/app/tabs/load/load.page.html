<app-header [title]="'Load'"></app-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="12">
        <ion-list lines="none" *ngIf="loads.length" >
          <ion-item 
            *ngFor="let dispatch of loads" 
            button 
            (click)="detail(dispatch)">
            <h2>{{ dataService.displayDate(dispatch) }} ({{dispatch.warehouseStatus}} - {{dispatch.delivery_count}} orders)</h2>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
