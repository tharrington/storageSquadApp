<ion-header>
  <ion-toolbar class="ion-text-center">
    <ion-buttons slot="start">
      <ion-button fill="clear" *ngIf="isBack"  (click)="goBack()">
        <ion-icon slot="icon-only" name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title class="ion-text-center">{{title ? title : ''}}</ion-title>
    <ion-buttons slot="end">
      <ion-button fill="clear" *ngIf="false">
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
