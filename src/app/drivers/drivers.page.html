<ion-header>
  <ion-toolbar>

    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>


    <ion-title>Select Truck</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-list>
    <ng-container *ngFor="let driver of drivers">
      <ion-item (click)="selectDriver(driver);" tappable>
        <ion-label>
          <h2>{{driver.name}}</h2>
        </ion-label>
      </ion-item>
    </ng-container>
  </ion-list>
</ion-content>
